<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Suggestion System</title>
  <style>
    #suggestions {
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      width: 300px;
    }
    .suggestion {
      padding: 5px;
      cursor: pointer;
    }
    .suggestion:hover {
      background-color: #f0f0f0;
    }
    input {
      width: 300px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Suggestion System</h1>
  <input type="text" id="userInput" placeholder="Type something..." autocomplete="off" />
  <div id="suggestions"></div>

  <!-- Include external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
